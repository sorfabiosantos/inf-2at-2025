<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        main {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            color: #333;
        }

        section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4f8cff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4f8cff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7dff;
        }

        output {
            display: block;
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 5px;
            border-left: 4px solid #4f8cff;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Cadastro de Pessoa</h1>
        </header>

        <section>
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
        </section>

        <section>
            <label for="age">Idade:</label>
            <input type="number" id="age" min="0" max="120" required>
        </section>

        <section>
            <button type="button" id="checkVote">Verificar</button>
        </section>

        <output id="result">A mensagem sobre votação aparecerá aqui</output>
    </main>
</body>
</html>
