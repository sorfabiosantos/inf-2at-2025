<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo 03 — Cadastro e Login</title>
    <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>
  <header>
    <h1>Acesso ao sistema</h1>
  </header>
  <main>
    <section aria-labelledby="registration-title">
      <form method="post" id="form-register">
        <fieldset>
          <legend id="registration-title">Cadastro de usuário</legend>

          <label for="reg-full-name">Nome completo</label>
          <input id="reg-full-name" name="name" type="text" autocomplete="name" value="Fábi Santos">

          <label for="reg-email">E-mail</label>
          <input id="reg-email" name="email" type="text" autocomplete="email" value="fabio@gmail.com">

          <label for="reg-password">Senha</label>
          <input id="reg-password" name="password" type="password" autocomplete="new-password" value="1234567" >

          <button type="submit">Criar conta</button>
        </fieldset>
      </form>
    </section>

    <section aria-labelledby="login-title">
      <form method="post" id="form-login">
        <fieldset>
          <legend id="login-title">Entrar</legend>

          <label for="login-email">E-mail</label>
          <input id="login-email" name="email" type="text" autocomplete="email" value="fabio@gmail.com">

          <label for="login-password">Senha</label>
          <input id="login-password" name="password" type="password" autocomplete="current-password" value="1234567">

          <button type="submit">Entrar</button>
        </fieldset>
      </form>
    </section>
  </main>
</body>
<script src="assets/js/toast.js" async></script>
<script src="assets/js/login.js" async></script>
</html>
